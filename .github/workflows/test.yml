name: Tests
on:
  pull_request:
    branches:
      - dev
jobs:
  vitest:
    environment: test
    timeout-minutes: 20

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/ci-setup
      - name: unit tests
        run: npm run test:unit
        env:
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_SEED_PHRASE: ${{ secrets.VITE_SEED_PHRASE }}
          VITE_WALLET_PASSWORD: ${{ secrets.VITE_WALLET_PASSWORD }}
          VITE_TEST_CP_URL_1: ${{ secrets.VITE_TEST_CP_URL_1 }}
          VITE_TEST_CP_URL_2: ${{ secrets.VITE_TEST_CP_URL_2 }}
          PUBLIC_SUBGRAPH_KEY: ${{ secrets.PUBLIC_SUBGRAPH_KEY }}
  playwright:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: ./.github/actions/ci-setup
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Set up environment variables into .env
        run: |
          echo "VITE_PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}" > .env
          echo "VITE_SEED_PHRASE=${{ secrets.VITE_SEED_PHRASE }}" >> .env
          echo "VITE_WALLET_PASSWORD=${{ secrets.VITE_WALLET_PASSWORD }}" >> .env
          echo "PUBLIC_SUBGRAPH_KEY=${{ secrets.PUBLIC_SUBGRAPH_KEY }}" >> .env
      - name: Run Playwright tests
        run: npx playwright test
        env:
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_SEED_PHRASE: ${{ secrets.VITE_SEED_PHRASE }}
          VITE_WALLET_PASSWORD: ${{ secrets.VITE_WALLET_PASSWORD }}
          VITE_TEST_CP_URL_1: ${{ secrets.VITE_TEST_CP_URL_1 }}
          VITE_TEST_CP_URL_2: ${{ secrets.VITE_TEST_CP_URL_2 }}
          PUBLIC_SUBGRAPH_KEY: ${{ secrets.PUBLIC_SUBGRAPH_KEY }}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: ./.github/actions/ci-setup
      - name: my-step
        shell: bash
        env:
          VITE_TEST_CP_URL_1: ${{ secrets.VITE_TEST_CP_URL_1 }}
        run: |
          echo "Hello g ${VITE_TEST_CP_URL_1}"
          echo " name ${{ secrets.VITE_TEST_CP_URL_1 }}"
      - name: Install dependencies
        run: npm ci
        env:
          VITE_PROJECT_ID: '${{ secrets.VITE_PROJECT_ID }}'
          VITE_SEED_PHRASE: '${{ secrets.VITE_SEED_PHRASE }}'
          VITE_WALLET_PASSWORD: '${{ secrets.VITE_WALLET_PASSWORD }}'
          VITE_TEST_CP_URL_1: '${{ secrets.VITE_TEST_CP_URL_1 }}'
          VITE_TEST_CP_URL_2: '${{ secrets.VITE_TEST_CP_URL_2 }}'
          PUBLIC_SUBGRAPH_KEY: '${{ secrets.PUBLIC_SUBGRAPH_KEY }}'
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: npx playwright test

